Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

    File:
      name: File
      fileName: log/logfile.log
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    logger:
      - name: com.example
        level: error
        additivity: false
        AppenderRef:
          ref: Console
      - name: com.example
        level: trace
        #      additivity: true
        AppenderRef:
          ref: File
    Root:
      level: error
      AppenderRef:
        ref: Console