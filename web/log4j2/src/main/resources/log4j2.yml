Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

    File:
      name: File
      fileName: log/logfile.log
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"


  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console
    Logger:
      - name: com.fm.log4j2
        additivity: false
        level: debug
        AppenderRef:
          - ref: Console
            level: info
          - ref: File
            level: error
